name: info
on:
  push:
    paths: 
      - ".github/workflows/info.yml"
#   schedule:
#      - cron: '31 6 * * 0-6'
jobs:
  label:
    strategy:
      matrix:
        os: [ubuntu-18.04] #, macos-latest, windows-latest
        java_version: [1.8] #, 10, 11, 12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/github-script@v4
        id: set-result
        with:
          script: console.log(context);
          result-encoding: string
      
      - uses: actions/github-script@v5
        id: check-timestamp
        with:
          script: |
            const { child_process } = require('child_process');
            var lastCommitStr = child_process("git log -1 --format=%ct")
            console.log("lastCommitStr: " + lastCommitStr)
            var lastCommitTimeMs = Date.parse(context.payload.head_commit.timestamp);
            if (Date.now() - lastCommitTimeMs > 24 * 60 * 60 * 1000) {//Если прошло времени больше чем 24 часа
              console.log("Нет смысла запускать ночной прогон, т.к. с прошлого коммита прошло больше чем 24 часа")
              github.actions.cancelWorkflowRun({
                owner: context.payload.repository.owner.login,
                repo: context.payload.repository.name,
                run_id: context.runId,
              });
            }
          result-encoding: string

      - run: $ANDROID_HOME/tools/bin/avdmanager list
      - run: touch empty_file && ls -la
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java_version }}
      - name: system info
        run: |
          df -h
          cat /proc/meminfo
          free -m
      - name: software info
        run: |
          env
          gcloud components list
      - name: cpu stress
        run: |
          docker run containerstack/cpustress --cpu 1 --timeout 10s --metrics-brief

